<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/chatstyle.css"/>
  </head>
  <body>
    <div id="chatbox">
        <div id="topmenu">
            <span class="out" onclick="location.href='chat_list.html'"></span>
            <span class="name">Name</span>
            <span class="plus" onclick="location.href='cal.html'"></span>
        </div>
        <div id="chatview">  
            <div id="profile"> 
            </div>  	
            <div id="chat-messages">
                <label>날짜</label>
                    
                <div class="message">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/1_copy.jpg" />
                    <div class="bubble">
                        Really cool stuff!
                        <div class="corner"></div>
                        <span>3 min</span>
                    </div>
                </div>
                    
                <div class="message right">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/2_copy.jpg" />
                    <div class="bubble">
                        Can you share a link for the tutorial?
                        <div class="corner"></div>
                        <span>1 min</span>
                    </div>
                </div>
                    
                <div class="message">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/1_copy.jpg" />
                    <div class="bubble">
                        Yeah, hold on
                        <div class="corner"></div>
                        <span>Now</span>
                    </div>
                </div>
                    
                <div class="message right">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/2_copy.jpg" />
                    <div class="bubble">
                        Can you share a link for the tutorial?
                        <div class="corner"></div>
                        <span>1 min</span>
                    </div>
                </div>
                    
                <div class="message">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/1_copy.jpg" />
                    <div class="bubble">
                        Yeah, hold on
                        <div class="corner"></div>
                        <span>Now</span>
                    </div>
                </div>
                    
            </div>
                
            <div id="sendmessage">
                <input type="text" value="Send message..." />
                <button id="send"></button>
            </div>
        </div>        
    </div>
  </body>
</html>
