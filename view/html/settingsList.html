<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="../styles/settingStyle.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="../event/settingsListEvent.js"></script> 
  </head>
  <body>
    <div id="chatbox">
      <div id="rowslist">
        <div id="topmenu">
          <span class="friends" onclick="location.href='friendsList'"></span>
          <span class="rooms" onclick="location.href='roomsList'"></span>
          <span class="setting select"></span>
        </div>

        <div id="rows">
          <!-- Room List -->
          <form id="profile" action="/lists/settingsList" method="post" enctype="multipart/form-data">
            <label for="change_img"><img id="profile_img" src="../img/profiles/default_profile.jpg"><img id="cam_icon" src="../img/camera.png"></label>
            <input type="file" id="change_img" onchange="changeImage()" name="img_file">
            <button id="resetImg" type="button" onclick="imageDefault()">Defualt Image</button><input id="resetCheck" type="text" name="reset" value="0" style="display:none;">
            <div id="info">
              <input id="name" type="text" name="name">
              <input id="company" type="text" name="company">
            </div>
            <select name="language" id="language">
              <option value="en">English</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="zh-CN">简体中文</option>
              <option value="zh-TW">繁體中文</option>
            </select>
            <img src="../img/pencil.png" id="pencil_icon">
            <button type="submit">Change</button>
          </form>
          <div class="set graphic" onclick="setGraphic()">Graphic</div>
          <div class="setRow graphicRow">Thema</div>
          <div class="setRow graphicRow">Font</div>
          <div class="set sound" onclick="setSound()">Sound</div>
          <div class="setRow soundRow">Notification</div>
          <div class="setRow soundRow">Do Not Disturb</div>
          <div class="set logout" onclick="location.href='../login/logout'">Logout</div>
        </div>
      </div>
    </div>
  </body>
</html>
