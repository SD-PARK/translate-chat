<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
      <link rel="stylesheet" href="styles/loginStyle.css"/>
    </head>
    <body>
      <div class="form-structor">
        <form class="signup" action="/login/signup" method="post" enctype="multipart/form-data">
          <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
          <div class="form-holder" id="firstInfo">
            <input type="email" class="input" placeholder="Email" id="email" name="email"/>
            <input type="password" class="input" placeholder="Password" id="password" name="password"/>
            <input type="password" class="input" placeholder="Repeat Password" id="repeatPassword" />
          </div>
          <button class="submit-btn" onclick="nextinfo()" id="signup_next" type="button">Next</button>
          <div class="userinfo" id="secondInfo">
            <label class="input-file-button form-title" for="user_profile_img"><img class="profil" id="user_image" src="../img/profiles/1668317182850KakaoTalk_20221113_141205219.jpg"></label>
            <input type="file" id="user_profile_img" onchange="PreviewImage()" style="display:none;" name="img_file">
            <div class="form-holder" id="infomation">
              <input type="text" class="input" placeholder="Name" id="name" name="name"/>
              <input type="text" class="input" placeholder="Company" id="company" name="company"/>
              <select name="language" class="input select" id="language">
                <option value="unk" selected disabled>Language</option>
                <option value="ko">한국어</option>
                <option value="ja">日本語</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="en">English</option>
              </select>
              <input type="text" class="input" placeholder="Company Start" onfocus="this.type='time'" id="start_hour" name="company_start">
              <input type="text" class="input" placeholder="Company End" onfocus="this.type='time'" id="end_hour" name="company_end">
            </div>

            <button class="submit-btn" onclick="signupSubmit()" type="submit">Sign up</button>
          </div>
        </form>

        <div class="login slide-up">
          <div class="center">
            <h2 class="form-title" id="login"><span>or</span>Log in</h2>
            <div class="form-holder">
              <input type="email" class="input" placeholder="Email" id="email" />
              <input type="password" class="input" placeholder="Password" id="password" />
            </div>
            <button class="submit-btn" onclick="loginSubmit()">Log in</button>
          </div>
        </div>
      </div>
    </body>
    <script src="../event/loginEvent.js"></script>
</html>
